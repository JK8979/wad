<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <button id="sts">Increment</button>
    <h1>counter:<span id="count">0</span></h1>
    <script>
    
         document.getElementById("sts").addEventListener("click", function(){
            
            let count=0;
            
             
             count++;
             document.getElementById("count").textContent = count;
             console.log(count);
 
         });
        
 
     </script>
</body>
</html>
